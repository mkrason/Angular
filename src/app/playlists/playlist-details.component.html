

  <div>
    <div class="form-group">
    <label>name:</label>
    <div class="form-control-static">{{playlist.name}}</div>
    </div>
   
    <div class="form-group">
    <label>favourite:</label>
    <div class="form-control-static" [style.color]="playlist.color">{{playlist.favourite  ? 'Yep' : 'Nope'}}</div>
    </div>
    <div class="form-group">
    <label>color:</label>
    <div class="form-control-static">{{playlist.color}}</div>
    </div>
    </div>
  
    <div>
    <div [hidden] = "mode != MODES.edit" class="form-group">
    <label>Names:</label>
    <input class="form-control" [(ngModel)]="playlist.name">     
    </div>
  
    <div [hidden] = "mode != MODES.edit" class="form-group">
    <label>Favourite:</label>
    <input type="checkbox" [(ngModel)]="playlist.favourite">
     </div>
  
    <div [hidden] = "mode != MODES.edit" class="form-group">
    <label>Color:</label>
    <input type="color" [(ngModel)]="playlist.color">
     </div>

    <button class="btn btn-success" (click)="edit()">edit</button>
    <button class="btn btn-success" (click)="cancel()">cancel</button>
    <button class="btn btn-success" (click)="save()">save</button>
    </div>
